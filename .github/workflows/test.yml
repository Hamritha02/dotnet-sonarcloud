name: unit test
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      -uses: actions/checkout@v3
      -name: Setup DotNet
       uses: actions/setup-dotnet@v3
       with:
        dotnet-version: '3.x'
      -name: Install dependencies
       run: dotnet restore
      -name: Build
       run: dotnet build
      -name: Test with dotnet
       run: dotnet test 

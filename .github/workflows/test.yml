name: CI

on:
  push:
  workflow_dispatch:
   
jobs:
  build_and_test:

    env:
      BUILD_CONFIG: 'Release'
      SOLUTION: 'Solution1/UnitTest.sln'
      
   
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x


    - name: Restore dependencies
      run: dotnet restore $SOLUTION

    - name: Build
      run: dotnet build $SOLUTION --configuration $BUILD_CONFIG
      
    - name: Test
      run: dotnet test $SOLUTION --configuration $BUILD_CONFIG --logger "trx;LogFileName=test-results.xml" || true
      
    - name: Test Report
      uses: dorny/test-reporter@v1
      if: always()
      with: 
        name: DotNET Tests
        path: "**/test-results.xml"                            
        reporter: dotnet-trx 
        fail-on-error: false
    - name: "Import results to Xray"
      env:
        JIRA_SERVER_URL: ${{ secrets.XRAY_URL }}
        JIRA_USERNAME: ${{ secrets.jira_username }}
        JIRA_PASSWORD: ${{ secrets.jira_password }}
       # JIRA_USER_EMAIL: ${{ secrets.JIRA_USER_EMAIL }}
       # JIRA_API_TOKEN: ${{ secrets.XRAY_TOKEN }}
      run: 'curl -H "Content-Type: multipart/form-data" -u $JIRA_USERNAME:$JIRA_PASSWORD -F "file="**/test-results.xml" "$JIRA_SERVER_URL/rest/raven/1.0/import/execution/nunit?projectKey=PX"'

      

name: CI1

on:
  push:
  workflow_dispatch:
      
jobs:
  build_and_test:

    env:
      BUILD_CONFIG: 'Release'
      SOLUTION: 'Solution1/UnitTest.sln'

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x


    - name: Restore dependencies
      run: dotnet restore $SOLUTION

    - name: Build
      run: dotnet build $SOLUTION --configuration $BUILD_CONFIG
      
    - name: Test
      run: dotnet test $SOLUTION --configuration $BUILD_CONFIG --logger "trx;LogFileName=test-results.trx" || true
      
    - name: Test Report
      uses: dorny/test-reporter@v1
      if: always()
      with: 
        name: DotNET Tests
        path: "**/test-results.trx"                            
        reporter: dotnet-trx
        fail-on-error: false
    - name: "Import results to Xray"
      uses: mikepenz/xray-action@v2
      with:
        username: ${{ secrets.ORG_ID }}
        password: ${{ secrets.API_KEY }}
        testFormat: "nunit"
        testPaths: "**/test-results.trx"
        testExecKey: "PX-7"
        projectKey: "PX"
    
